name: Daily News Refresh

on:
  schedule:
    # Runs every day at 06:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: daily-refresh
  cancel-in-progress: false

jobs:
  refresh:
    name: Refresh Timestamp
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update last-refreshed timestamp
        run: |
          echo "{\"lastRefreshed\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > public/last-refreshed.json

      - name: Commit timestamp
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/last-refreshed.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: daily news refresh [$(date -u +"%Y-%m-%d")] [skip ci]"
            git push origin HEAD
          fi
