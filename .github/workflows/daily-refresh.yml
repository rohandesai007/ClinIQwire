name: Daily News Refresh

on:
  schedule:
    # Runs every day at 06:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  refresh:
    name: Refresh & Redeploy
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update last-refreshed timestamp
        run: |
          echo "{\"lastRefreshed\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > public/last-refreshed.json

      - name: Commit timestamp
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/last-refreshed.json
          git diff --cached --quiet || git commit -m "chore: daily news refresh [$(date -u +"%Y-%m-%d")]"
          git push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Vercel (production)
        run: |
          npx vercel --token "$VERCEL_TOKEN" \
            --yes \
            --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
